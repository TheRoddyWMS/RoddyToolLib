apply plugin: 'groovy'

group = "de.dkfz.eilslabs"


/*
 * Gets the version name from the current Git tag. If the current commit is not tagged,
 * this returned string will indicate that. Also if the repository is dirty.
 */
def getVersionName() {
    String[] command = ["/usr/bin/env", "git", "-C", "${project.rootDir}", "describe", "--tags", "--dirty"]
    def process = new ProcessBuilder(command).redirectErrorStream(true).start()
    def output = process.inputStream.readLines().join("")
    if (process.waitFor() != 0) {
        throw new RuntimeException("Command failed with code ${process.exitValue()}: '${command.join(" ")}'\nError output: '${output}'")
    } else {
        return output.trim()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile 'junit:junit:4.12'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
}

// Fix Java Version
ext.langLevel = 1.8

// Fix Gradle version
task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

jar {
    version = getVersionName()
    manifest {
        attributes("Implementation-Version": version)
    }
}